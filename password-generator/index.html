<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/87957c50dc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <title>PasswordGenerator</title>
  </head>
  <body>
    <header>Password Generator</header>
    <div class="display">
      <h1 class="generated-password">P4$5W0rD!</h1>
      <i class="fa-solid fa-copy" id="copyIcon"></i>
    </div>
    <div id="container">
      <div id="container-page">
        <div class="container-page-char">
          <h3 style="display: inline-block; vertical-align: middle">
            Character length
          </h3>
          <span
            class="charLength"
            style="display: inline-block; vertical-align: middle"
            >0</span
          >
        </div>
        <div class="slidecontainer">
          <input
            type="range"
            min="0"
            max="20"
            value="0"
            class="slider"
            id="myRange"
          />
        </div>
        <div class="check-box">
          <div class="checkbox-line">
            <input
              type="checkbox"
              class="myCheckbox"
              name="myCheckbox"
              id="upperCaseCheckbox"
            />

            <label for="myCheckbox">Include Uppercase Letters</label>
          </div>
          <div class="checkbox-line">
            <input
              type="checkbox"
              class="myCheckbox"
              name="myCheckbox"
              id="lowerCaseCheckbox"
            />
            <label for="myCheckbox">Include Lowercase Letters</label>
          </div>
          <div class="checkbox-line">
            <input
              type="checkbox"
              class="myCheckbox"
              name="myCheckbox"
              id="numbersCheckbox"
            />
            <label for="myCheckbox">Include Numbers</label>
          </div>
          <div class="checkbox-line">
            <input
              type="checkbox"
              class="myCheckbox"
              name="myCheckbox"
              id="symbolsCheckbox"
            />
            <label for="myCheckbox">Include Symbols</label>
          </div>
        </div>
        <div class="password-strength">
          <div class="password-strength-difficulty">
            <h3 class="strengthTxt">STRENGTH</h3>
            <span id="passwordStrength" class="passwordStrengthElement"></span>
            <div class="difficulty-lines">
              <div class="line easy-line"></div>
              <div class="line medium-line"></div>
              <div class="line hard-line"></div>
              <div class="line expert-line"></div>
            </div>
          </div>
        </div>
        <button class="generateBtn">GENERATE ðŸ¡¢</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
